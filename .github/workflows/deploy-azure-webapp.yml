name: Deploy Babbler.Web

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: Babbler.Web/Babbler.Web.csproj
  PUBLISH_DIR: ${{ github.workspace }}/publish

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo settings
        run: |
          if [ -z "${{ vars.AZURE_WEBAPP_NAME }}" ]; then
            echo "::error::Missing repository variable AZURE_WEBAPP_NAME"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "::error::Missing repository secret AZURE_WEBAPP_PUBLISH_PROFILE"
            exit 1
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Publish
        run: dotnet publish $PROJECT_PATH -c Release -o $PUBLISH_DIR

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}
