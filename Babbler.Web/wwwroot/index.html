<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Babbler Minimal</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
    <main class="wrap">
        <section class="panel">
            <div class="top-row">
                <div>
                    <h1>Babbler Minimal</h1>
                    <p class="muted">Bare minimum speech-to-text on one page.</p>
                </div>
                <a class="small-link" href="/control-full.html">Open previous full control page</a>
            </div>

            <p id="status" class="muted">Status: initializing...</p>

            <div class="controls">
                <div>
                    <label for="sourceLanguage">Source Language</label>
                    <select id="sourceLanguage">
                        <option value="en-US">English (US)</option>
                        <option value="sv-SE">Swedish (Sweden)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="it-IT">Italian (Italy)</option>
                        <option value="ja-JP">Japanese (Japan)</option>
                    </select>
                </div>
                <div>
                    <label for="targetLanguage">Target Language</label>
                    <select id="targetLanguage">
                        <option value="en">English</option>
                        <option value="sv">Swedish</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                    </select>
                </div>
                <div>
                    <label for="micInput">Microphone Input</label>
                    <select id="micInput"></select>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button id="startBtn" class="start" type="button">Start</button>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button id="stopBtn" class="stop" type="button" disabled>Stop</button>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button id="clearBtn" type="button">Clear Output</button>
                </div>
            </div>
        </section>

        <section class="panel">
            <label>Live Partial (Source)</label>
            <p id="partial" class="partial"></p>
        </section>

        <section class="panel">
            <label>Live Partial (Translation)</label>
            <p id="translatedPartial" class="partial translation"></p>
        </section>

        <section class="panel">
            <div id="transcript"></div>
        </section>
    </main>

    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="/js/index.js"></script>
</body>
</html>
