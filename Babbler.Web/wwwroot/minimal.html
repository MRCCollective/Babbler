<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Babbler Preview</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
    <main class="wrap">
        <section class="panel">
            <div class="top-row">
                <div>
                    <h1>Babbler Preview</h1>
                    <p class="muted">Bare minimum speech-to-text on one page.</p>
                </div>
            </div>

            <p id="status" class="muted">Status: initializing...</p>
            <p id="roomInfo" class="muted">Room: --</p>
            <p id="usage" class="muted">Free usage: checking...</p>
            <p class="muted info-line">
                <span>Join URL:</span>
                <span id="joinUrlValue">--</span>
                <button id="openJoinUrlBtn" class="panel-btn" type="button" disabled>Open</button>
                <button id="copyJoinUrlBtn" class="copy-icon-btn" type="button" title="Copy join URL" aria-label="Copy join URL" disabled>
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M16 1H6C4.9 1 4 1.9 4 3V17H6V3H16V1ZM19 5H10C8.9 5 8 5.9 8 7V21C8 22.1 8.9 23 10 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H10V7H19V21Z"></path>
                    </svg>
                </button>
            </p>
            <p class="muted info-line">
                <span>PIN:</span>
                <span id="joinPinValue">--</span>
                <button id="copyJoinPinBtn" class="copy-icon-btn" type="button" title="Copy PIN" aria-label="Copy PIN" disabled>
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M16 1H6C4.9 1 4 1.9 4 3V17H6V3H16V1ZM19 5H10C8.9 5 8 5.9 8 7V21C8 22.1 8.9 23 10 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H10V7H19V21Z"></path>
                    </svg>
                </button>
            </p>

            <div class="controls">
                <div>
                    <label for="sourceLanguage">Source Language</label>
                    <select id="sourceLanguage">
                        <option value="en-US">English (US)</option>
                        <option value="sv-SE">Swedish (Sweden)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="it-IT">Italian (Italy)</option>
                        <option value="ja-JP">Japanese (Japan)</option>
                    </select>
                </div>
                <div>
                    <label for="micInput">Microphone Input</label>
                    <select id="micInput"></select>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button id="startBtn" class="start" type="button">Start</button>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button id="stopBtn" class="stop" type="button" disabled>Stop</button>
                </div>
            </div>
        </section>

        <section id="sourcePanel" class="panel collapsible-panel collapsed">
            <div class="panel-head">
                <label>Live Source Capture</label>
                <div class="panel-actions">
                    <label class="inline-toggle" for="sourceCaptureToggle">
                        <input id="sourceCaptureToggle" type="checkbox" />
                        <span>Activate Live</span>
                    </label>
                    <button id="clearSourceBtn" class="panel-btn" type="button" disabled>Clear</button>
                    <button id="downloadSourceBtn" class="panel-btn" type="button" disabled>Download Source</button>
                </div>
            </div>
            <div class="panel-content">
                <textarea id="sourceLog" class="source-log" readonly></textarea>
            </div>
        </section>

        <section id="debugPanel" class="panel collapsible-panel collapsed">
            <div class="panel-head">
                <label>Debug Output</label>
                <div class="panel-actions">
                    <label class="inline-toggle" for="debugToggle">
                        <input id="debugToggle" type="checkbox" />
                        <span>Activate Debug</span>
                    </label>
                    <button id="clearBtn" class="panel-btn" type="button" disabled>Clear Output</button>
                </div>
            </div>
            <div class="panel-content">
                <div id="transcript"></div>
            </div>
        </section>
    </main>

    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="/lib/signalr/signalr.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
